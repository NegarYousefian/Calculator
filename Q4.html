<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Q4.css">
        <title>Question 4</title>
    </head>
    <body>
        <div class="container">
            <div class="screen"></div>
            
            <div class="dashboard">
                <button class="reset" type="button" onclick="handleClick()">AC</button>
                <div class="row">
                    <button class="item number" type="button" onclick="handleClick()">7</button>
                    <button class="item number" type="button" onclick="handleClick()">8</button>
                    <button class="item number" type="button" onclick="handleClick()">9</button>
                    <button class="item operation" type="button" onclick="handleClick()">+</button>
                </div>
                <div class="row">
                    <button class="item number" type="button" onclick="handleClick()">4</button>
                    <button class="item number" type="button" onclick="handleClick()">5</button>
                    <button class="item number" type="button" onclick="handleClick()">6</button>
                    <button class="item operation" type="button" onclick="handleClick()">-</button>
                </div>
                <div class="row">
                    <button class="item number" type="button" onclick="handleClick()">1</button>
                    <button class="item number" type="button" onclick="handleClick()">2</button>
                    <button class="item number" type="button" onclick="handleClick()">3</button>
                    <button class="item operation" type="button" onclick="handleClick()">*</button>
                </div>
                <div class="row">
                    <button class="item operation" type="button" onclick="handleClick()">.</button>
                    <button class="item number" type="button" onclick="handleClick()">0</button>
                    <button class="item operation" type="button" onclick="handleClick()">=</button>
                    <button class="item operation" type="button" onclick="handleClick()">/</button>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            var exp = ""
            function handleClick(){
                var x = event.target.innerHTML
                if(x == "AC"){
                    exp = ""
                    document.getElementsByClassName("screen")[0].innerHTML = ""
                }
                else{
                    document.getElementsByClassName("screen")[0].innerHTML += x
                    if(x != "="){
                        exp += x
                    } 
                    else{
                        document.getElementsByClassName("screen")[0].innerHTML = eval(exp)
                    } 
                }
            }
            
            
        </script>
    </body>
</html>
